<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/book_meeting_styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="manager_home.html">Manager Dashboard</a>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Book a Meeting Room</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <select id="roomType" class="form-control" required>
                            <option value="Classroom">Classroom</option>
                            <option value="Conference Call">Conference Call</option>
                            <option value="Online Training">Online Training</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="amenities">Amenities:</label>
                        <input type="text" id="amenities" class="form-control" placeholder="Enter amenities separated by commas" required>
                    </div>

                    <div class="form-group">
                        <label for="emailInvite">Invite Members (Emails):</label>
                        <input type="text" id="emailInvite" class="form-control" placeholder="Enter emails separated by commas" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Book Room</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/book_meeting_scripts.js"></script>
</body>

</html>
