<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Home Page</title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/member.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="bg-image d-flex align-items-center">
    <div class="container">
      <h1 class="member-title animated fadeInUp">Welcome, [Member Name]</h1>
      <div class="meeting-list animated fadeInUp">
        <div class="meeting-item">
          <h4>Meeting 1: Project Review</h4>
          <p><strong>Room:</strong> Conference Room 2</p>
          <p><strong>Time:</strong> 10:00 AM - 11:00 AM</p>
        </div>
        <div class="meeting-item">
          <h4>Meeting 2: Team Discussion</h4>
          <p><strong>Room:</strong> Meeting Room 1</p>
          <p><strong>Time:</strong> 1:00 PM - 2:00 PM</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/member.js"></script>
</body>
</html>
