<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meeting Room Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="bg-image d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 animated fadeInUp" style="width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
</body>
</html>
